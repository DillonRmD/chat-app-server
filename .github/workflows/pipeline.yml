name: CI/CD
on: [push]
jobs:
  run-test:
    name: run-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun test
    env:
      TERM: xterm-256color
  build:
    name: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkvout@v3
      - uses: oven-sh/setup-bun@v1
      - run: bun build --compile ./src/main.ts --outfile=chat-server
    